<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image" href="./favicon.ico" />
  </head>

  <body>
    <div class="backImgWrapper">
      <img src="./img/background.svg" class="backImg"></img>
    </div>
    <div class="statusAlert">
      <div class="statusAlertWrapper">
        <div class="statusAlerticns">
          <img src="./img/warning.svg" alt="warning-icon" id="warning_icn">
          <img src="./img/check.svg" alt="success-icon" id="success-icn">
        </div>
        <div class="statusAlertText">
          <h3 id="alertText">Moin Meister</h3>
        </div>
      </div>
    </div>
    <div class="headerWrapperWrapper">
      <div class="headerWrapper">    
        <h2>Accounter</h2>
        <h2>Accounter</h2>
      </div>
    </div>
    <div class="loadingwrapper">
        <img src="./img/loading.svg" alt="">
        <h3 id="statusText">Connecting to AccounterServices...</h3>
    </div>
    <div class="accountWrapper">
      <div class="accountHeading">Income</div>
      <div class="accountHeading">Expenses</div>
      <div class="accountIncome accountTableWrapper"></div>
      <div class="accountExpenses accountTableWrapper"></div>
      <div class="addButtonWrapper">
        <button class="addButton" onclick="addIncome()">Add income</button>
      </div>
      <div class="addButtonWrapper">
        <button class="addButton" onclick="addExpense()">Add expense</button>
      </div>
      <div class="accountTotal">
        <span class="accountTotalspan"></span>
      </div>
    </div>
    <div class="addPopupWrapper">
      <div class="addPopup"><span class="addHead"></span>
        <div class="addInput">
          <div class="inputWrapper">
            <input type="text" id="usage"/>
            <label for="usage">Usage</label>
          </div>
          <div class="inputWrapper">
            <input type="number" step="0.01" id="num"/>
            <label for="num">Amount</label>
          </div>
          <div class="inputWrapper">
            <input type="date" id="date"/>
            <label for="date">Date</label>
          </div>
          <div class="submitWrapper">
            <button class="addSubmit"></button>
            <button class="cancelSubmit">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- this link is magically provided by socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
